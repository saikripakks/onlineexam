<!DOCTYPE html>
<html>
<head>
<title>Exam Site</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    
    <h4><b>Exam site</b></h4>
    <p class="w3-text-grey">Exam Site</p>
  </div>
  <div class="w3-bar-block">
    <a href="examtype" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-th-large fa-fw w3-margin-right"></i>Add Exam type</a> 
    <a href="exam" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-th-large fa-fw w3-margin-right"></i>Add questions</a> 
    <a href="cat" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-th-large fa-fw w3-margin-right"></i>Add category</a> 
 
</div>
  <div class="w3-panel w3-large">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Header -->
  <header id="Exam site">
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container">
    <h1><b>My Exam site</b></h1>
    </div>
  </header>
 
  <!-- First Photo Grid-->
  <div class="w3-row-padding">
    <form action="{% url 'addexam' %}" class="signin-form" method="POST">
      {% csrf_token %}
      <div class="form-group">
          <input type="text" name="marks"class="form-control" placeholder="mark" required>
      </div>
      <div class="form-group">
        <input type="text" name="catg"class="form-control" placeholder="Category /subject name" required>
    </div>
    <div class="form-group">
        <input type="text" name="type"class="form-control" placeholder="Exam type" required>
    </div>
    <div class="form-group">
        <input type="text" name="question"class="form-control" placeholder="Question" required>
    </div>

    <div class="form-group">
        <input type="text" name="option1"class="form-control" placeholder="option1" required>
    </div>
    <div class="form-group">
        <input type="text" name="option2"class="form-control" placeholder="option2" required>
    </div>
    <div class="form-group">
        <input type="text" name="option3"class="form-control" placeholder="option3" required>
    </div>
    <div class="form-group">
        <input type="text" name="option4"class="form-control" placeholder="option4" required>
    </div>
    <div class="form-group">
        <input type="text" name="answer"class="form-control" placeholder="Answer" required>
    </div>


  <div class="form-group">
    <button type="submit" class="form-control btn btn-primary submit px-3">Save</button>
  </div>

  </div>
  
 

  <!-- Footer -->
  <footer class="w3-container w3-padding-32 w3-dark-grey">
  
 
    <div class="w3-third">


  </div>
  </footer>
  
  <div class="w3-black w3-center w3-padding-24">Powered by <a href="" title="examsite.com" target="_blank" class="w3-hover-opacity">examsite.com</a></div>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
